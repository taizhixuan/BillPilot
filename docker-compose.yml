services:
  postgres:
    image: postgres:16-alpine
    container_name: billpilot-postgres
    environment:
      POSTGRES_DB: billpilot
      POSTGRES_USER: billpilot
      POSTGRES_PASSWORD: billpilot123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billpilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
