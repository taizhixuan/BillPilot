name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend – Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: billpilot_test
          POSTGRES_USER: billpilot
          POSTGRES_PASSWORD: billpilot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U billpilot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven verify
        run: mvn -B verify --no-transfer-progress
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/billpilot_test
          SPRING_DATASOURCE_USERNAME: billpilot
          SPRING_DATASOURCE_PASSWORD: billpilot
          APP_JWT_SECRET: ci-test-secret-key-that-is-at-least-64-characters-long-for-hmac-sha

  frontend:
    name: Frontend – Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
